<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Projeoto Antena - Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/empresa.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/popup.css" />
</head>
<body>
  <div class="empresa">
    <header class="empresa__header">
      <h1 class="plataform-name">Projeto Antenas</h1>
      <div class="empresario" data-empresario-info></div>
    </header>
    <section class="empresa__content">
      <article class="empresa__projects">
        <div class="section-title">
          <h3>Seus Projetos</h3>
        </div>
        <table>
          <thead>
            <tr>
              <th>Nome do Projeto</th>
              <th>Descrição</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody data-projects-wrapper></tbody>
        </table>
      </article>
      <aside class="empresa__regist">
        <div class="section-title">
          <h3>Adicionar novo projeto</h3>
        </div>
        <form class="form" data-add-project-form>
          <div class="field">
            <label for="nome">Nome do projeto</label>
            <input data-field class="custom-input" id="nome" type="text">
          </div>
          <div class="field">
            <label for="descricao">Descrição breve</label>
            <input data-field id="descricao" class="custom-input" type="text">
          </div>
          <div>
            <input type="submit" class="btn" value="Enviar Projeto">
          </div>
        </form>
      </aside>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
